<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="icon" type="fav-icon" href="css/apple-touch-icon.png" />
    <title>Clockity Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">- My current location -</option>
        <option value="US/Alaska">Alaska</option>

        <option value="America/Argentina/Buenos_Aires">Bueons Aires</option>
        <option value="America/Barbados">Barbados</option>

        <option value="America/Chicago">Chicago</option>
        <option value="Europe/Copenhagen">Copenhagen</option>

        <option value="US/Hawaii">Hawaii</option>

        <option value="Africa/Lagos">Lagos</option>
        <option value="Europe/London">London</option>

        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="America/Panama">Panama</option>

        <option value="Europe/Paris">Paris</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Asia/Seoul">Seoul</option>

        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Toronto">Toronto</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

        Github</a
      >.
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
